<main class="main-container">
  <section class="top">
    <app-drawing-table></app-drawing-table>
  </section>
  <section>
    <ngb-progressbar [value]="100" [striped]="true" [animated]="true">
    </ngb-progressbar>
  </section>
  <section class="bottom">
    <section class="players">
      <div
        class="player"
        *ngFor="let player of roomService.currentRoom.players"
      >
        <div class="player-picture player-icon"></div>
        <div class="player-info">
          <div>{{player.name}}</div>
          <div>{{player.point}} Point</div>
        </div>
      </div>
    </section>
    <section class="messages">
      <app-message></app-message>
    </section>
    <!-- <img [src]="drawingService.drawedImg" style="height: 400px; width: 400px" /> -->
  </section>
</main>
