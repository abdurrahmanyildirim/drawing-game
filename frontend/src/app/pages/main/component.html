<main class="main-container">
  <section class="top">
    <app-play-ground></app-play-ground>
  </section>
  <section class="bottom">
    <div>
      <ngb-progressbar
        [value]="gameService.game.drawTime"
        [striped]="true"
        [animated]="true"
      >
      </ngb-progressbar>
    </div>
    <div class="players-messages">
      <section class="players">
        <div
          class="player"
          *ngFor="let player of roomService.currentRoom.players"
        >
          <div class="player-picture player-icon"></div>
          <div class="player-info">
            <div>{{player.name}}</div>
            <div>{{player.point}} Point</div>
          </div>
        </div>
      </section>
      <section class="messages">
        <app-message></app-message>
      </section>
    </div>
  </section>
</main>
