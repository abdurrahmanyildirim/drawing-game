<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Room Settings</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="close()"
  ></button>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="name">*Name</label>
    <input
      class="form-control"
      [(ngModel)]="name"
      (ngModelChange)="onNameChange()"
      name="name"
      id="name"
      type="text"
    />
  </div>
  <div class="form-group">
    <label for="password">*Password</label>
    <input
      class="form-control"
      [(ngModel)]="password"
      [disabled]="!hasPassword"
      (ngModelChange)="onPasswordChange()"
      name="password"
      type="password"
      id="password"
    />
  </div>
  <div class="form-check checkbox-cover">
    <input
      class="checkbox form-check-input"
      [ngModel]="!hasPassword"
      (ngModelChange)="hasPassword = !$event"
      [checked]="!hasPassword"
      name="hasPassword"
      id="hasPassword"
      (ngModelChange)="onHasPasswordChange()"
      type="checkbox"
    />
    <label for="hasPassword">No Password</label>
  </div>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn form-control btn-outline-success"
    [disabled]="!areInputsValid"
    (click)="createNewRoom()"
  >
    Create
  </button>
</div>
